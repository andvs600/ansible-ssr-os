---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos7
          - centos8

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r requirements.txt

      - name: Create dir for tests roles
        run: mkdir ~/work/ansible-ssr-os/ansible-ssr-os/molecule/default/roles

      - name: Create symbolic link for roles
        run: for SROLE in $(ls -th ~/work/ansible-ssr-os/ansible-ssr-os/roles); do ln -sf ~/work/ansible-ssr-os/ansible-ssr-os/roles/${SROLE} ~/work/ansible-ssr-os/ansible-ssr-os/molecule/default/roles/${SROLE}; done

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}