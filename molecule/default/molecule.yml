---
dependency:
  name: galaxy
  enabled: false
driver:
  name: podman
platforms:
  - name: centos7
    image: geerlingguy/docker-centos7-ansible:latest
    privileged: true
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
    command: "/usr/sbin/init"
  - name: centos8
    image: geerlingguy/docker-centos8-ansible:latest
    privileged: true
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
    command: "/usr/sbin/init"
