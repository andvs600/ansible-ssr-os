provisioner:
  name: ansible
  env:
    ANSIBLE_CONFIG: ../../ansible.cfg
  config_options:
    defaults:
      roles_path: ../../roles
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
    privilege_escalation:
      become: True
      become_method: sudo
      become_user: root
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
